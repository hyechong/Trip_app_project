<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon Link -->
  <link rel="shortcut icon" href="/triphive/images/favicon.png">
  <link rel="apple-touch-icon" href="/triphive/images/favicon.png">
  <title>TripHive || details</title>

  <!-- Remix Icon Link -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Swiper Slide -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">

  <!-- Stylesheet Link -->
  <link rel="stylesheet" href="/triphive/css/reset.css">
  <link rel="stylesheet" href="/triphive/css/common.css">
  <link rel="stylesheet" href="/triphive/css/main.css">
</head>
<body>
  <div class="detail-page-wrapper wrapper">
    <!-- Navi -->
    <div id="navi-wrapper">
      <div class="container">
        <div class="navi">
          <ul>
            <li class="on"><a href="/triphive/index.html"><i class="ri-home-7-line"></i></a></li>
            <li><a href="#"><i class="ri-heart-2-line"></i></a></li>
            <li><a href="#"><i class="ri-suitcase-line"></i></a></li>
            <li><a href="#"><i class="ri-user-line"></i></a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Detail Image Swiper -->
    <div class="detail-swiper-wrapper">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="detail-image-wrapper">
              <img src="/triphive/images/popular-room-1.jpg" alt="">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="detail-image-wrapper">
              <img src="/triphive/images/popular-room-2.jpg" alt="">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="detail-image-wrapper">
              <img src="/triphive/images/popular-room-3.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>   
      </div>
    </div>

    <!-- Detail Info -->
    <div class="detail-text-wrapper container">
      <div class="main-detail-section section">
        <h4>toto의 게스트 하우스</h4>
        <span><i class="ri-star-fill">4.71</i> 대한민국, 경기, 용인</span>
        <p>$100.00/박</p>
      </div>
      <div class="facilities-detail-section section">
        <div class="detail-subtitle">
          <h4>숙소 시설</h4>
        </div>
        <div class="facilities">
          <div class="facility-box" id="bathroom">
            <div class="facility-image-wrapper">
              <img src="/triphive/images/bathroom.512x381.png" alt="">
            </div>
            <span>욕실 1개</span>
          </div>
          <div class="facility-box" id="bedroom">
            <div class="facility-image-wrapper">
              <img src="/triphive/images/bedroom.512x410.png" alt="">
            </div>
            <span>침실 1개, 침대 2개</span>
          </div>
        </div>
      </div>
      <div class="hostig-map-section section">
        <div class="detail-subtitle">
          <h4>호스팅 지역</h4>
          <div class="map-wrapper"></div>
        </div>
      </div>
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
  <script src="/triphive/js/detailsapi.js"></script>
</body>
</html>
