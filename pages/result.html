<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
  <!-- Favicon Link -->
  <link rel="shortcut icon" href="/triphive/images/favicon.png">
  <link rel="apple-touch-icon" href="/triphive/images/favicon.png">
  <title>TripHive || results</title>

  <!-- Remix Icon Link -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Swiper Slide -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">

  <!-- Stylesheet Link -->
  <link rel="stylesheet" href="/triphive/css/reset.css">
  <link rel="stylesheet" href="/triphive/css/common.css">
  <link rel="stylesheet" href="/triphive/css/main.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>

  <script defer src="/triphive/js/resultapi.js"></script>

</head>
<body>
  <div class="search-results-page-wrapper wrapper">

    <!-- Loading -->
    <div class="socket">
      <div class="gel center-gel">
        <div class="hex-brick h1"></div>
        <div class="hex-brick h2"></div>
        <div class="hex-brick h3"></div>
      </div>
      <div class="gel c1 r1">
        <div class="hex-brick h1"></div>
        <div class="hex-brick h2"></div>
        <div class="hex-brick h3"></div>
      </div>
      <div class="gel c2 r1">
        <div class="hex-brick h1"></div>
        <div class="hex-brick h2"></div>
        <div class="hex-brick h3"></div>
      </div>
      <div class="gel c3 r1">
        <div class="hex-brick h1"></div>
        <div class="hex-brick h2"></div>
        <div class="hex-brick h3"></div>
      </div>
      <div class="gel c4 r1">
        <div class="hex-brick h1"></div>
        <div class="hex-brick h2"></div>
        <div class="hex-brick h3"></div>
      </div>
      <div class="gel c5 r1">
        <div class="hex-brick h1"></div>
        <div class="hex-brick h2"></div>
        <div class="hex-brick h3"></div>
      </div>
      <div class="gel c6 r1">
        <div class="hex-brick h1"></div>
        <div class="hex-brick h2"></div>
        <div class="hex-brick h3"></div>
      </div>
    </div>

    <!-- Navi -->
    <div id="navi-wrapper">
      <div class="container">
        <div class="navi">
          <ul>
            <li class="on"><a href="/triphive/index.html"><i class="ri-home-7-line"></i></a></li>
            <li><a href="#"><i class="ri-heart-2-line"></i></a></li>
            <li><a href="#"><i class="ri-suitcase-line"></i></a></li>
            <li><a href="#"><i class="ri-user-line"></i></a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Search -->
    <div class="search-form-wrapper top">
      <div class="container">
        <div class="search-form">
          <form onsubmit="return false">
            <button class="search-btn" type="submit"><i class="ri-search-line"></i></button>
            <input class="search-input" type="text" placeholder="여행지를 입력해 주세요." name="search" value="">
          </form>
        </div>
      </div>
    </div>

    <!-- Google Map -->
    <div class="full-map-wrapper">
      <div id="full-map">
      </div>
    </div>

    <!-- Search Results Section-->
    <div class="search-results-wrapper container">
      <div class="search-results-section section">
      </div>
    </div>

    <!-- Map Btn -->
    <button class="show-map-btn">지도 <i class="ri-map-2-fill"></i></button>
    <button class="show-list-btn">목록 <i class="ri-list-check"></i></i></button>


  </div>


 
  <script src="/triphive/js/etc/apiKeys.js"></script>


</body>
</html>
